<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Peepshow Test</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-plane">
    <div class="background-image" id="background-image"></div>
    
    <div class="image-container"></div>
    <div class="grid-container"></div>

    <div class="button-container">
      <div class="left-buttons">
        <button id="slides-button">Display Slides</button>
        <button id="click-button">Expand View (left click)</button>
        <button id="space-button">Change Scene (space)</button>
        <button id="scroll-info" disabled>Scroll to Adjust Perspective!</button>
      </div>
      
      <div class="right-buttons">
        <button id="book-info"></button>
      </div>

      <div class="right-buttons">
        <button disabled>made by:</button>
        <button onclick="window.open('https://www.printerscanner.net', '_blank')">Printer Scanner</button>
        <button onclick="window.open('https://www.callumbeaney.github.io', '_blank')">Callum B</button>
      </div>
    </div>
    
  </div>
  <script src="index.js"></script>
</body>
</html>
